<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  table {
    border-collapse: collapse;
  }

  td, th {
    border: 1px solid gray;
  }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- first group of 3 rows -->
      <tr>
        <th rowspan="3" scope="row">Red</th>
        <td>Meiomi Pinot Noir</td>
        <td>$17.99</td>
      </tr>
      <tr>
        <td>Radius Cabernet</td>
        <td>$9.99</td>
      </tr>
      <tr>
        <td>Apothic Red</td>
        <td>$7.97</td>
      </tr><!-- second group of 3 rows -->
      <tr>
        <th rowspan="3" scope="row">White</th>
        <td>Cloud Break Chardonnay</td>
        <td>$8.99</td>
      </tr>
      <tr>
        <td>Kendall Jackson Chardonnay</td>
        <td>$9.97</td>
      </tr>
      <tr>
        <td>Kim Crawford Sauvignon Blanc</td>
        <td>$9.97</td>
      </tr><!-- third group of 3 rows -->
      <tr>
        <th rowspan="3" scope="row">Sake</th>
        <td>Gekkeikan Sake</td>
        <td>$9.99</td>
      </tr>
      <tr>
        <td>Mura Mura Mountain Sake</td>
        <td>$15.99</td>
      </tr>
      <tr>
        <td>TY KU Sake Junmai Ginjo Black</td>
        <td>$21.99</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
